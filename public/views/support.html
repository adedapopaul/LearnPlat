<div class="container">
          <div class="card card-block py-5">
        <h3>Get In Touch</h3>
        <form name="support" ng-submit="sendMail()">
          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon bg-danger text-white">
                <i class="fa fa-user"></i>
              </span>
              <input type="text" class="form-control bg-inverse text-white" placeholder="Name" id="name" name="name" ng-model='name'>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon bg-danger text-white">
                <i class="fa fa-envelope"></i>
              </span>
              <input type="email" class="form-control bg-inverse text-white" placeholder="Email" id="email" name="email" ng-model='email' ng-pattern="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group input-group-lg">
              <span class="input-group-addon bg-danger text-white">
                <i class="fa fa-pencil"></i>
              </span>
              <textarea rows="5" class="form-control bg-inverse text-white" placeholder="Message" id="message" name="message" ng-model='message' ></textarea>
            </div>
          </div>
          <input type="submit" class="btn btn-danger btn-block btn-lg" value="Submit" ng-disable='!support'>
        </form>
        <p style="color: red; font-size:13px ">{{msg}}</p>
      </div>
      <br><br>
</div>
